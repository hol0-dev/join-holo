<!DOCTYPE html>
<html lang="{{ 'en' if lang == 'en' else 'ja' }}" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        /** @type {import('tailwindcss').Config} */
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.8.0/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block header %}
    {% endblock %}
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-200">
    <header class="bg-white shadow dark:bg-gray-800 dark:text-gray-200">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="{{ '/' if lang == 'en' else " /" + lang }}">Hol0</a></h1>
            <nav>
                <ul class="flex space-x-4 items-center">
                    <li><a href="{{ buildpath("#features", isIndex, lang) }}" class="text-gray-600 hover:text-gray-900 dark:text-gray-200">{{ features_title }}</a></li>
                    <li><a href="{{ '/servers' if lang == 'en' else " /" + lang + "/servers" }}"
                            class="text-gray-600 hover:text-gray-900 dark:text-gray-200" aria-disabled="true">{{ servers_title }}</a></li>
                    </li>
                    <li><a href={{ buildpath("#contact", isIndex, lang) }} class="text-gray-600 hover:text-gray-900 dark:text-gray-200">{{ contact_title }}</a></li>
                    <div style="background-color:rgb(202, 196, 196); width:2px; height:25px;"></div>
                    <li class="relative dropdown">
                        <button class="text-gray-600 hover:text-gray-900 dark:text-gray-200 dropdown-toggle">
                            <i class="ti ti-language"></i>
                        </button>
                        <ul
                            class="absolute bg-white shadow rounded mt-2 dropdown-menu dark:bg-gray-800 dark:text-gray-200">
                            <li><a href="/"
                                    class="block px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-200">English</a>
                            </li>
                            <li><a href="/ja"
                                    class="block px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-200">日本語</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button id="modeToggle" class="text-gray-600 hover:text-gray-900 dark:text-gray-200">
                            <i class="ti ti-sun"></i>
                        </button>
                    </li>
                    <div style="background-color:rgb(202, 196, 196); width:2px; height:25px;"></div>
                    <li><a href="https://codeberg.org/Hol0/join.hol0.dev" class="text-gray-600 hover:text-gray-900 dark:text-gray-200"><i
                                class="ti ti-brand-git"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-10">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>{{ footer }}</p>
        </div>
    </footer>
    <script src="/static/js/base.js"></script>
</body>

</html>
